Comment: Elephant Express workflow. Triggered by Starter Lambda with one SQS message payload.
StartAt: RecordStartedMetric
States:
  RecordStartedMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Started
    ResultPath: $.metricResult
    Next: Preprocess
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.metricError
        Next: Preprocess

  Preprocess:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    Parameters:
      FunctionName: ${WorkflowPreProcessorFunction}
      Payload.$: $.message
    # Store full Lambda invoke result under $.pre so we can shape it next
    ResultSelector:
      county_prep_input_s3_uri.$: $.Payload.county_prep_input_s3_uri
      output_prefix.$: $.Payload.output_prefix
      seed_output_s3_uri.$: $.Payload.seed_output_s3_uri
      county_name.$: $.Payload.county_name
      county_key.$: $.Payload.county_key
    ResultPath: $.pre
    Next: BuildRepairParamName
    Retry:
      - ErrorEquals:
          [
            Lambda.ServiceException,
            Lambda.AWSLambdaException,
            Lambda.SdkClientException,
          ]
        IntervalSeconds: 2
        MaxAttempts: 2
        BackoffRate: 2
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.error
        Next: RecordPreprocessFailureMetric

  RecordPreprocessFailureMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Failure
    ResultPath: $.metricResult
    Next: FailRuntime
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.metricError
        Next: FailRuntime

  BuildRepairParamName:
    Type: Pass
    Parameters:
      repairParam.$: States.Format('/${StackName}/repair/{}', $.pre.county_key)
    ResultPath: $.repair
    Next: GetCountyRepairFlag

  GetCountyRepairFlag:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:ssm:getParameter
    Parameters:
      Name.$: $.repair.repairParam
      WithDecryption: false
    ResultPath: $.countyRepair
    Next: ShouldAttemptSkip
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.countyRepair
        Next: DefaultRepairTrue

  DefaultRepairTrue:
    Type: Pass
    Parameters:
      Parameter:
        Value: "true"
    ResultPath: $.countyRepair
    Next: ShouldAttemptSkip

  ShouldAttemptSkip:
    Type: Choice
    Choices:
      - Variable: $.countyRepair.Parameter.Value
        StringEquals: "true"
        Next: BuildHeadParams
    Default: EmitPrepareScheduled

  BuildHeadParams:
    Type: Pass
    QueryLanguage: JSONata
    Comment: "Parse pre.output_prefix (s3://bucket/prefix) to derive bucket, key (prefix/output.zip), and expectedOutputUri"
    Output: >-
      {%
        {
          "head": {
            "bucket": $split($split($states.input.pre.output_prefix, "s3://")[1], "/")[0],
            "key": $substringAfter($states.input.pre.output_prefix, "s3://" & $split($split($states.input.pre.output_prefix, "s3://")[1], "/")[0] & "/") & '/output.zip',
            "expectedOutputUri": $states.input.pre.output_prefix & '/output.zip'
          },
          "message": $states.input.message,
          "pre": $states.input.pre
        }
      %}
    Next: HeadOutputZip

  HeadOutputZip:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:s3:headObject
    Parameters:
      Bucket.$: $.head.bucket
      Key.$: $.head.key
    ResultPath: $.headResult
    Next: BypassPrepare
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.headError
        Next: EmitPrepareScheduled

  BypassPrepare:
    Type: Pass
    Parameters:
      output_s3_uri.$: $.head.expectedOutputUri
      prepareSkipped: true
    ResultPath: $.prepare
    Next: EmitBypassPrepareSucceeded

  EmitBypassPrepareSucceeded:
    Type: Task
    Resource: arn:aws:states:::events:putEvents
    Parameters:
      Entries:
        - Source: elephant.workflow
          DetailType: WorkflowEvent
          Detail:
            executionId.$: $$.Execution.Id
            county.$: $.pre.county_name
            status: SUCCEEDED
            phase: Prepare
            step: Prepare
    ResultPath: $.eventResult
    Next: Postprocess
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.eventError
        Next: Postprocess

  EmitPrepareScheduled:
    Type: Task
    Resource: arn:aws:states:::events:putEvents
    Parameters:
      Entries:
        - Source: elephant.workflow
          DetailType: WorkflowEvent
          Detail:
            executionId.$: $$.Execution.Id
            county.$: $.pre.county_name
            status: SCHEDULED
            phase: Prepare
            step: Prepare
    ResultPath: $.eventResult
    Next: GetPrepareQueueUrl
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.eventError
        Next: GetPrepareQueueUrl

  GetPrepareQueueUrl:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:sqs:getQueueUrl
    QueryLanguage: JSONata
    Comment: "Get queue URL by name (lowercase). Throws Sqs.QueueDoesNotExistException if queue not found."
    Arguments:
      QueueName: "{% '${StackName}-prepare-queue-' & $lowercase($states.input.pre.county_name) %}"
    ResultPath: $.queue
    Next: Prepare
    Catch:
      - ErrorEquals: [Sqs.QueueDoesNotExistException]
        ResultPath: $.prepareError
        Next: EmitPrepareQueueNotFound

  Prepare:
    Type: Task
    Resource: arn:aws:states:::sqs:sendMessage.waitForTaskToken
    TimeoutSeconds: 900
    Comment: "Timeout matches Lambda timeout (15 min). If Lambda times out, Catch handles it."
    Parameters:
      QueueUrl.$: $.queue.QueueUrl
      MessageBody:
        taskToken.$: $$.Task.Token
        executionId.$: $$.Execution.Id
        input_s3_uri.$: $.pre.county_prep_input_s3_uri
        output_s3_uri_prefix.$: $.pre.output_prefix
        county.$: $.pre.county_name
    ResultSelector:
      output_s3_uri.$: $.output_s3_uri
      county.$: $.county
      taskToken.$: $.taskToken
      prepareSkipped: false
    ResultPath: $.prepare
    Next: ReportPrepareLambdaSuccess
    Catch:
      - ErrorEquals: [States.Timeout]
        ResultPath: $.prepareError
        Next: EmitPrepareFailed
      - ErrorEquals: [States.ALL]
        ResultPath: $.prepareError
        Next: EmitPrepareFailed

  EmitPrepareQueueNotFound:
    Type: Task
    Resource: arn:aws:states:::events:putEvents.waitForTaskToken
    Comment: "Emit FAILED event with taskToken when queue not found. Waits for external retry (e.g., after queue is created)."
    Parameters:
      Entries:
        - Source: elephant.workflow
          DetailType: WorkflowEvent
          Detail:
            executionId.$: $$.Execution.Id
            county.$: $.pre.county_name
            status: FAILED
            phase: Prepare
            step: Prepare
            taskToken.$: $$.Task.Token
            errors:
              - code: "01001"
                details.$: $.prepareError
    ResultPath: $.queueNotFoundResult
    Next: GetPrepareQueueUrl
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.error
        Next: RecordPrepareFailureMetric

  ReportPrepareLambdaSuccess:
    Type: Task
    Resource: arn:aws:states:::events:putEvents
    Parameters:
      Entries:
        - Source: elephant.workflow
          DetailType: WorkflowEvent
          Detail:
            executionId.$: $$.Execution.Id
            county.$: $.prepare.county
            status: SUCCEEDED
            phase: Prepare
            step: Prepare
            taskToken.$: $.prepare.taskToken
    ResultPath: $.eventResult
    Next: Postprocess
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.eventError
        Next: Postprocess

  EmitPrepareFailed:
    Type: Task
    Resource: arn:aws:states:::events:putEvents.waitForTaskToken
    Comment: "Emit FAILED event with NEW taskToken. Waits for external sendTaskSuccess to resume, then loops back to Prepare."
    Parameters:
      Entries:
        - Source: elephant.workflow
          DetailType: WorkflowEvent
          Detail:
            executionId.$: $$.Execution.Id
            county.$: $.pre.county_name
            status: FAILED
            phase: Prepare
            step: Prepare
            taskToken.$: $$.Task.Token
            errors:
              - code: "01002"
                details.$: $.prepareError
    ResultPath: $.failedResult
    Next: Prepare
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.error
        Next: RecordPrepareFailureMetric

  RecordPrepareFailureMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Failure
    ResultPath: $.metricResult
    Next: FailRuntime
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.metricError
        Next: FailRuntime

  Postprocess:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    Parameters:
      FunctionName: ${WorkflowPostProcessorFunction}
      Payload:
        s3.$: $.message.s3
        prepare.$: $.prepare
        seed_output_s3_uri.$: $.pre.seed_output_s3_uri
        prepareSkipped.$: $.prepare.prepareSkipped
    ResultSelector:
      items.$: $.Payload.transactionItems
      transformedOutputS3Uri.$: $.Payload.transformedOutputS3Uri
      preparedInputS3Uri.$: $.Payload.preparedInputS3Uri
      executionId.$: $.Payload.executionId
      county.$: $.Payload.county
    ResultPath: $.post
    Next: CheckTransactionItems
    Retry:
      - ErrorEquals:
          [
            Lambda.ServiceException,
            Lambda.AWSLambdaException,
            Lambda.SdkClientException,
          ]
        IntervalSeconds: 5
        MaxAttempts: 2
        BackoffRate: 2
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.error
        Next: RecordPostprocessFailureMetric

  RecordPostprocessFailureMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Failure
    ResultPath: $.metricResult
    Next: FailRuntime
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.metricError
        Next: FailRuntime

  CheckTransactionItems:
    Type: Choice
    Comment: "Skip queue if validation failed (empty transactionItems)"
    Choices:
      - Variable: $.post.items[0]
        IsPresent: false
        Next: RecordValidationFailureMetric
    Default: RecordSuccessMetric

  RecordValidationFailureMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Failure
    ResultPath: $.metricResult
    End: true

  RecordSuccessMetric:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:cloudwatch:putMetricData
    Parameters:
      Namespace: ElephantWorkflow
      MetricData:
        - MetricName: WorkflowExecution
          Value: 1
          Unit: Count
          Timestamp.$: $$.State.EnteredTime
          Dimensions:
            - Name: Status
              Value: Success
    ResultPath: $.metricResult
    Next: QueueForTheSubmit
    Catch:
      - ErrorEquals: [States.ALL]
        ResultPath: $.metricError
        Next: QueueForTheSubmit

  QueueForTheSubmit:
    Type: Task
    Resource: arn:aws:states:::sqs:sendMessage
    Parameters:
      QueueUrl: ${TransactionsSqsQueueUrl}
      MessageBody.$: "States.JsonToString($.post.items)"
    ResultPath: null
    End: true

  FailRuntime:
    Type: Fail
    Error: WorkflowFailed
    Cause: A task failed. See error field.
