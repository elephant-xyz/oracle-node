AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Unified SAM template defining downloader/updater Lambdas + AWS Step Functions (Standard) workflow with SQS and Lambda

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: MWAAEnvironment

  # Parameters for new Step Functions workflow (replaces Airflow UI variables as deployment inputs)
  ElephantDomain:
    Description: Elephant API domain for submit step
    Type: String
    Default: ""
  ElephantApiKey:
    Description: Elephant API key
    Type: String
    NoEcho: true
    Default: ""
  ElephantOracleKeyId:
    Description: Elephant oracle key id
    Type: String
    Default: ""
  ElephantFromAddress:
    Description: From address for blockchain submission
    Type: String
    Default: ""
  ElephantRpcUrl:
    Description: RPC URL for blockchain submission
    Type: String
    Default: ""
  GasPriceMaxGwei:
    Description: Maximum allowed gas price in Gwei (submission will wait if current price exceeds this)
    Type: Number
    Default: 50
  GasPriceWaitMinutes:
    Description: Minutes to wait before retrying gas price check if price is too high
    Type: Number
    Default: 2
  GasPriceMaxRetries:
    Description: Maximum number of retries when waiting for acceptable gas price
    Type: Number
    Default: 10
  TransactionStatusWaitMinutes:
    Description: Minutes to wait before retrying transaction status check if pending
    Type: Number
    Default: 5
  TransactionStatusMaxRetries:
    Description: "Maximum number of retries when checking transaction status (must fit within 900s timeout: 2 retries = ~15 min)"
    Type: Number
    Default: 2
  ElephantPinataJwt:
    Description: Pinata JWT for uploads
    Type: String
    NoEcho: true
    Default: ""
  TransformS3Prefix:
    Description: S3 URI prefix containing county transform archives
    Type: String
  ElephantKeystoreS3Key:
    Description: S3 key for keystore JSON file (when using keystore mode)
    Type: String
    Default: ""
  ElephantKeystorePassword:
    Description: Password for keystore file (when using keystore mode)
    Type: String
    NoEcho: true
    Default: ""
  WorkflowQueueName:
    Description: Name for the Step Functions SQS trigger queue
    Type: String
    Default: elephant-workflow-queue
  WorkflowStarterReservedConcurrency:
    Description: Max concurrent Lambda invocations and Step Function executions (since Lambda waits for completion, this controls both)
    Type: Number
    Default: 100
  MaxRunningExecutions:
    Description: Maximum number of running executions to check when enforcing concurrency limits (used for ListExecutions maxResults)
    Type: Number
    Default: 1000
  WorkflowStateMachineName:
    Description: Name for the Standard Step Functions state machine (leave empty for auto-generated name, useful when updating Type to allow replacement)
    Type: String
    Default: ElephantStandardWorkflow

  # Prepare function flags (only applied if set to 'true')
  ElephantPrepareUseBrowser:
    Description: Force browser mode for prepare function
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  ElephantPrepareNoFast:
    Description: Disable fast mode for prepare function
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  ElephantPrepareNoContinue:
    Description: Disable continue mode for prepare function
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  ElephantPrepareIgnoreCaptcha:
    Description: Ignore captcha challenges for prepare function
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"

  ElephantPrepareContinueButton:
    Description: CSS selector for continue button in prepare function
    Type: String
    Default: ""

  ElephantPrepareBrowserFlowTemplate:
    Description: Browser flow template for prepare function (must be provided with ElephantPrepareBrowserFlowParameters)
    Type: String
    Default: ""
  ElephantPrepareBrowserFlowParameters:
    Description: Browser flow parameters JSON for prepare function (must be provided with ElephantPrepareBrowserFlowTemplate)
    Type: String
    Default: ""

  UpdaterScheduleRate:
    Description: How often the updater function runs (e.g., '1 minute', '5 minutes', or 'cron(*/1 * * * ? *)' for every minute)
    Type: String
    Default: "1 minute"
    AllowedPattern: "^([0-9]+ (minute|minutes|hour|hours|day|days)|cron\\(.+\\))$"

  GitHubToken:
    Description: GitHub personal access token for repository sync (required)
    Type: String
    NoEcho: true

Conditions:
  IsRateExpression:
    !Not [!Equals [!Select [0, !Split ["(", !Ref UpdaterScheduleRate]], "cron"]]

Globals:
  Function:
    Timeout: 300
    Tracing: Active

Resources:
  #####################################################################################################################
  # Shared Layer for Workflow Lambdas
  #####################################################################################################################

  WorkflowSharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${EnvironmentName}-workflow-shared"
      Description: Shared utilities for workflow lambdas (S3, Step Functions task tokens, EventBridge)
      ContentUri: ../workflow/layers/shared
      CompatibleRuntimes:
        - nodejs22.x
      CompatibleArchitectures:
        - arm64
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: makefile
      BuildArchitecture: arm64

  #####################################################################################################################
  # GitHub Token Secret
  #####################################################################################################################

  GitHubTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${AWS::StackName}-github-token"
      Description: GitHub personal access token for repository sync
      SecretString: !Sub |
        {"token":"${GitHubToken}"}

  #####################################################################################################################
  # EnvironmentBucket
  #####################################################################################################################

  EnvironmentBucket:
    Type: AWS::S3::Bucket
    Properties:
      # LifecycleConfiguration:
      #   Rules:
      #     - Id: DeleteOutputs
      #       Status: Enabled
      #       ExpirationInDays: 14
      #       Prefix: outputs/
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  #####################################################################################################################
  # SQS (DLQ + primary) + QueuePolicy for S3 events
  #####################################################################################################################

  MwaaDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 300
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  MwaaSqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt MwaaDeadLetterQueue.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  MwaaSqsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref MwaaSqsQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowS3ToSendMessage
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: !GetAtt MwaaSqsQueue.Arn

  #####################################################################################################################
  # Serverless Functions
  #####################################################################################################################
  DownloaderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      EphemeralStorage:
        Size: 1024
      MemorySize: 768
      Timeout: 900
      CodeUri: lambdas/downloader
      Handler: index.handler
      Description: "Downloads data (granted full S3 access as requested)"
      LoggingConfig:
        LogFormat: JSON
      Environment:
        Variables:
          ELEPHANT_PREPARE_USE_BROWSER: !Ref ElephantPrepareUseBrowser
          ELEPHANT_PREPARE_NO_FAST: !Ref ElephantPrepareNoFast
          ELEPHANT_PREPARE_NO_CONTINUE: !Ref ElephantPrepareNoContinue
          ELEPHANT_PREPARE_IGNORE_CAPTCHA: !Ref ElephantPrepareIgnoreCaptcha
          ELEPHANT_PREPARE_CONTINUE_BUTTON: !Ref ElephantPrepareContinueButton
          ELEPHANT_PREPARE_BROWSER_FLOW_TEMPLATE: !Ref ElephantPrepareBrowserFlowTemplate
          ELEPHANT_PREPARE_BROWSER_FLOW_PARAMETERS: !Ref ElephantPrepareBrowserFlowParameters
          ENVIRONMENT_BUCKET: !Ref EnvironmentBucket
          PROXY_ROTATION_TABLE_NAME: !Ref ProxyRotationTable
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt ProxyRotationTable.Arn
                - !Sub "${ProxyRotationTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: "*"
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: "*"
            # Wildcard permission for per-county prepare queues
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                - !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${AWS::StackName}-prepare-queue-*"
      # Note: SQS event triggers for prepare queues are created per-county via scripts/create-county-prepare-queue.sh

  UpdaterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      MemorySize: 128
      CodeUri: lambdas/updater
      Handler: index.handler
      Architectures:
        - arm64
      Description: "Updates env var on DownloaderFunction and runs every minute."
      LoggingConfig:
        LogFormat: JSON
      Environment:
        Variables:
          TARGET_FUNCTION_NAME: !Ref DownloaderFunction
          VAR_NAME: DEPLOY_TS
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - lambda:GetFunctionConfiguration
                - lambda:UpdateFunctionConfiguration
              Resource: !GetAtt DownloaderFunction.Arn
      Events:
        UpdateSchedule:
          Type: Schedule
          Properties:
            Name: UpdateDownloaderSchedule
            Description: !Sub "Invoke updater every ${UpdaterScheduleRate} to refresh env var."
            Schedule: !If
              - IsRateExpression
              - !Sub "rate(${UpdaterScheduleRate})"
              - !Ref UpdaterScheduleRate
            Enabled: true

  # Persist the DownloaderFunction ARN to SSM for Airflow to consume
  DownloaderFunctionArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${AWS::StackName}/downloader-function-arn"
      Type: String
      Value: !GetAtt DownloaderFunction.Arn
      Description: ARN of the downloader Lambda function for MWAA

  #####################################################################################################################
  # SQS (Workflow queue + DLQ for Step Functions trigger)
  #####################################################################################################################

  WorkflowDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  WorkflowSqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref WorkflowQueueName
      VisibilityTimeout: 331
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt WorkflowDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TransactionsSqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 600
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        maxReceiveCount: 1
        deadLetterTargetArn: !GetAtt TransactionsDeadLetterQueue.Arn
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TransactionsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  GasPriceCheckerSqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 900
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt GasPriceCheckerDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  GasPriceCheckerDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 900
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TransactionStatusCheckerSqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 900 # Match Lambda timeout
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt TransactionStatusCheckerDeadLetterQueue.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TransactionStatusCheckerDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 900
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  #####################################################################################################################
  # SQS Queues for Granular Workflow Steps (Transform, SVL, Hash, Upload)
  #####################################################################################################################

  TransformDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TransformQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 331
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt TransformDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  SvlDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  SvlQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 331
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SvlDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  HashDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  HashQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 331
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt HashDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  UploadDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 331
      SqsManagedSseEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  UploadQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 331
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt UploadDeadLetterQueue.Arn
        maxReceiveCount: 1
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # Note: Per-county prepare queues are created dynamically via scripts/create-county-prepare-queue.sh
  # Queue naming pattern: ${StackName}-prepare-queue-${county_key}

  #####################################################################################################################
  # DynamoDB Table for Proxy Rotation
  #####################################################################################################################

  ProxyRotationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-ProxyRotation"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: proxyId
          AttributeType: S
        - AttributeName: constantKey
          AttributeType: S
        - AttributeName: lastUsedTime
          AttributeType: N
      KeySchema:
        - AttributeName: proxyId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: LastUsedIndex
          KeySchema:
            - AttributeName: constantKey
              KeyType: HASH
            - AttributeName: lastUsedTime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  #####################################################################################################################
  # DynamoDB Table with PK and SK
  #####################################################################################################################

  ErrorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GS1PK
          AttributeType: S
        - AttributeName: GS1SK
          AttributeType: S
        - AttributeName: GS2PK
          AttributeType: S
        - AttributeName: GS2SK
          AttributeType: S
        - AttributeName: GS3PK
          AttributeType: S
        - AttributeName: GS3SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ErrorHashExecutionIndex
          KeySchema:
            - AttributeName: GS1PK
              KeyType: HASH
            - AttributeName: GS1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: ExecutionStatusIndex
          KeySchema:
            - AttributeName: GS2PK
              KeyType: HASH
            - AttributeName: GS2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: ExecutionErrorCountIndex
          KeySchema:
            - AttributeName: GS3PK
              KeyType: HASH
            - AttributeName: GS3SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  #####################################################################################################################
  # Workflow Lambdas (starter -> pre -> prepare -> post)
  #####################################################################################################################

  GasPriceCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 256
      Timeout: 900
      EphemeralStorage:
        Size: 512
      CodeUri: ../workflow/lambdas/gas-price-checker/
      Handler: index.handler
      Layers:
        - !Ref WorkflowSharedLayer
      Description: "Checks gas price and waits if it exceeds configured maximum"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: "*"
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: "*"
      Environment:
        Variables:
          ELEPHANT_RPC_URL: !Ref ElephantRpcUrl
          GAS_PRICE_MAX_GWEI: !Ref GasPriceMaxGwei
          GAS_PRICE_WAIT_MINUTES: !Ref GasPriceWaitMinutes
          GAS_PRICE_MAX_RETRIES: !Ref GasPriceMaxRetries
      Events:
        GasPriceCheck:
          Type: SQS
          Properties:
            Queue: !GetAtt GasPriceCheckerSqsQueue.Arn
            BatchSize: 100
            MaximumBatchingWindowInSeconds: 30
            ScalingConfig:
              MaximumConcurrency: 2

  TransactionStatusCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 256
      Timeout: 900 # Maximum Lambda timeout (15 minutes) - allows for ~3 retries at 5 min each
      EphemeralStorage:
        Size: 512
      CodeUri: ../workflow/lambdas/transaction-status-checker/
      Handler: index.handler
      Layers:
        - !Ref WorkflowSharedLayer
      Description: "Checks transaction status on blockchain and handles retries/resubmission"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: "*"
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt TransactionsSqsQueue.Arn
      Environment:
        Variables:
          ELEPHANT_RPC_URL: !Ref ElephantRpcUrl
          TRANSACTION_STATUS_WAIT_MINUTES: !Ref TransactionStatusWaitMinutes
          TRANSACTION_STATUS_MAX_RETRIES: !Ref TransactionStatusMaxRetries
          RESUBMIT_QUEUE_URL: !Ref TransactionsSqsQueue
      Events:
        TransactionStatusCheck:
          Type: SQS
          Properties:
            Queue: !GetAtt TransactionStatusCheckerSqsQueue.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 0
            ScalingConfig:
              MaximumConcurrency: 2

  SubmitterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 512
      Timeout: 300
      EphemeralStorage:
        Size: 1024
      CodeUri: ../workflow/lambdas/submit/
      Handler: index.handler
      Layers:
        - !Ref WorkflowSharedLayer
      Description: "Submits data to the blockchain - batches up to 100 messages into single transaction"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub "${EnvironmentBucket.Arn}/keystores/*"
            - Effect: Allow
              Action:
                - states:SendTaskSuccess
                - states:SendTaskFailure
              Resource: "*"
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: "*"
      Environment:
        Variables:
          ELEPHANT_DOMAIN: !Ref ElephantDomain
          ELEPHANT_API_KEY: !Ref ElephantApiKey
          ELEPHANT_ORACLE_KEY_ID: !Ref ElephantOracleKeyId
          ELEPHANT_FROM_ADDRESS: !Ref ElephantFromAddress
          ELEPHANT_RPC_URL: !Ref ElephantRpcUrl
          ELEPHANT_KEYSTORE_S3_KEY: !Ref ElephantKeystoreS3Key
          ELEPHANT_KEYSTORE_PASSWORD: !Ref ElephantKeystorePassword
          ENVIRONMENT_BUCKET: !Ref EnvironmentBucket
      Events:
        Submit:
          Type: SQS
          Properties:
            Queue: !GetAtt TransactionsSqsQueue.Arn
            BatchSize: 100
            MaximumBatchingWindowInSeconds: 30
            FunctionResponseTypes:
              - ReportBatchItemFailures
            ScalingConfig:
              MaximumConcurrency: 2

  WorkflowStarterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 128
      Timeout: 900
      CodeUri: ../workflow/lambdas/starter
      Handler: index.handler
      Description: "SQS-triggered starter that starts Standard state machine and waits for full completion with concurrency control"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - states:StartExecution
                - states:DescribeExecution
              Resource: !GetAtt ElephantExpressStateMachine.Arn
            - Effect: Allow
              Action:
                - states:DescribeExecution
              Resource: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:*"
      Environment:
        Variables:
          STATE_MACHINE_ARN: !GetAtt ElephantExpressStateMachine.Arn
      Events:
        SqsEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt WorkflowSqsQueue.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 0
            ScalingConfig:
              MaximumConcurrency: !Ref WorkflowStarterReservedConcurrency
      ReservedConcurrentExecutions: !Ref WorkflowStarterReservedConcurrency

  WorkflowPreProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 512
      Timeout: 300
      EphemeralStorage:
        Size: 1024
      CodeUri: ../workflow/lambdas/pre
      Handler: index.handler
      Description: "Prepares seed output and input.zip for prepare step"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - S3CrudPolicy:
            BucketName: !Ref EnvironmentBucket
      Environment:
        Variables:
          OUTPUT_BASE_URI: !Sub "s3://${EnvironmentBucket}/outputs"

  WorkflowMirrorValidatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 2048
      Timeout: 300
      EphemeralStorage:
        Size: 3072
      Description: "Performs mirror validation to measure data completeness"
      LoggingConfig:
        LogFormat: JSON
      Policies:
        - AWSLambdaBasicExecutionRole
        - S3CrudPolicy:
            BucketName: !Ref EnvironmentBucket
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref ErrorsTable
      Environment:
        Variables:
          OUTPUT_BASE_URI: !Sub "s3://${EnvironmentBucket}/outputs"
          ERRORS_TABLE_NAME: !Ref ErrorsTable
    Metadata:
      DockerTag: latest
      DockerContext: ../workflow/lambdas/mvl
      Dockerfile: Dockerfile

  #####################################################################################################################
  # Granular Workflow Worker Lambdas (Transform, SVL, Hash, Upload)
  #####################################################################################################################

  TransformWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs22.x
      Architectures:
        - arm64
      MemorySize: 512
      Timeout: 300
